<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Python: Simple HTTP Server</title>
  </head>
  <body>
	<img src="https://vignette.wikia.nocookie.net/villains/images/8/8c/PSYCHONONOHD.jpg/revision/latest?cb=20171224165907">	 
	<h1>naughty noo noo</h1>
	  
	<div>
		<div id="info"></div>
	</div>
</body>
  	<script>
		$.getJSON("info.json", function (info) {
			let host_name = `<p>hostname: ${info.host_name}</p>`
			let version = `<p>version: ${info.version}</p>`
			$('#info').html(host_name + version)
		});
  	</script>
</html>
